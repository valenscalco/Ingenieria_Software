<div class="card mt-3">
    <div class="button-container">
        <tr>
            <td> <h2 style="font-weight: bold;">Todavía no te has identificado ¿Tienes cuenta o te gustaría crear una?</h2> </td>

            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Login
                </button>
                
                <!-- Modal login -->
                <form [formGroup]="loginForm">
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="loginModalLabel">Ingresa a tu cuenta</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                        <div class="form-group row">
                                            <label for="exampleInputEmail1" class="col-4 col-form-label text-start">Email:</label>
                                            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                        </div>
                                        <div class="form-group row">
                                            <label for="exampleInputPassword1" class="col-4 col-form-label text-start">Contraseña:</label>
                                            <input type="password" class="form-control" formControlName="contra" id="exampleInputPassword1" placeholder="Contraseña">
                                        </div>             
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" (click)="submitlogin()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </td>
            
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                    Registrarse
                </button>
                
                <!-- Modal login -->
                <form [formGroup]="registrarForm">
                    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="registerModalLabel">Registrate</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group row">
                                        <label for="InputEmail1" class="col-4 col-form-label text-start">Email:</label>
                                        <input type="email" class="form-control" id="InputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                    <div class="form-group row">
                                        <label for="InputPassword1" class="col-4 col-form-label text-start">Contraseña:</label>
                                        <input type="password" class="form-control" id="InputPassword1" formControlName="contra" placeholder="Contraseña">
                                    </div>   
                                    <div class="form-group row">
                                        <label for="InputAlias" class="col-4 col-form-label text-start">Alias:</label>
                                        <input type="alias" class="form-control" id="InputAlias" formControlName="alias" aria-describedby="aliasHelp" placeholder="Alias">
                                    </div>          
                                    <div class="form-group row">
                                        <label for="InputNombre" class="col-4 col-form-label text-start">Nombre:</label>
                                        <input type="nombre" class="form-control" id="InputNombre" formControlName="nombre" aria-describedby="nombreHelp" placeholder="Nombre">
                                    </div>      
                                    <div class="form-group row">
                                        <label for="picFormControlFile1" class="col-4 col-form-label text-start">Foto de perfil</label>
                                        <input type="file" class="form-control-file" formControlName="foto" accept="image/png, image/jpeg, image/jpg" id="picFormControlFile1" (change)="onFileChange($event)">
                                    

                                    </div>  
                                    <div class="form-group row">
                                        <label for="InputDescripcion" class="col-4 col-form-label text-start">Descripcion:</label>
                                        <input type="descripcion" class="form-control" id="InputDescripcion" formControlName="descripcion" aria-describedby="descripcionHelp" placeholder="Descripcion">
                                    </div>  
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" (click)="submitregistrar()" >Registrarse</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </div>
</div>
